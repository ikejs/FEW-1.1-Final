<!DOCTYPE html>
<html>
  <head>
    <title>Ike's GIF Search</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <h1>Ike's Enhanced Giphy Search</h1>
    <div id="container">
      <div id="search">
        <input type="text" id="search-input" placeholder="Search for GIFs" onkeydown="keyDown()" autocomplete="off" />
        <div id="loaderWrapper">
          <div id="gradient">
          </div>
          <div id="loaderProgress"></div>
        </div>
      </div>
      <ul id="recents">
        <!-- Recent Searches -->
      </ul>
      <div id="results">
        <!-- GIFs -->
      </div>
    </div>
    <script src="javascripts/gitignored_file_with_mitchells_key.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
